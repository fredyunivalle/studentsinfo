name: Test Fields in Students Info

on:
  push:
    branches:
      - feature/addTestInfo

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Run tests
      run: npm test
